buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "net.ltgt.gradle:gradle-apt-plugin:0.13"
    }
}

apply plugin: 'java'
apply plugin: 'net.ltgt.apt-idea'
apply plugin: 'idea'
apply plugin: 'net.ltgt.apt'

dependencies {

    compile project(':repo')

    def ext_dependencies = rootProject.ext.ext_dependencies
    def test_dependencies = rootProject.ext.test_dependencies

    compile ext_dependencies.javaxInject
    compile ext_dependencies.gson
    compile ext_dependencies.rxJava
    compileOnly ext_dependencies.autoValue
    apt ext_dependencies.autoValue
    testCompile test_dependencies.truth
    testCompile test_dependencies.junit
    testCompile test_dependencies.mockito
    testCompile test_dependencies.jetAnnotations


}

