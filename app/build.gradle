apply plugin: 'com.android.application'
apply plugin: 'com.jakewharton.hugo'

android {
    signingConfigs {
        tony_dev_sign {
            keyAlias 'tony_dev_sign'
            keyPassword 'tony_dev_sign'
            storeFile file('tony_dev_sign.jks')
            storePassword 'tony_dev_sign'
        }
    }
    compileSdkVersion rootProject.ext.androidCompileSdkVersion
    buildToolsVersion rootProject.ext.androidBuildToolsVersion
    defaultConfig {

        applicationId "com.tony_tang.android.demo"
        minSdkVersion rootProject.ext.androidMinSdkVersion
        targetSdkVersion rootProject.ext.androidTargetSdkVersion
        versionCode rootProject.ext.appVersionCode
        multiDexEnabled true
        versionName rootProject.ext.appVersionName
        testInstrumentationRunner 'com.jordifierro.androidbase.application.TestMockerRunner'
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.tony_dev_sign
        }
        debug {
            signingConfig signingConfigs.tony_dev_sign
        }
    }
    packagingOptions {
        exclude 'META-INF/maven/com.google.guava/guava/pom.properties'
        exclude 'META-INF/maven/com.google.guava/guava/pom.xml'
    }
    lintOptions {
        abortOnError false
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}



dependencies {
    def ext_dependencies = rootProject.ext.ext_dependencies
    def test_dependencies = rootProject.ext.test_dependencies

    compile project(':cache')
    compile project(':domain')
    compile project(':remote')
    compile project(':data')
    compile project(':presentation')

    compile 'androidx.multidex:multidex:2.0.0'
    compile ext_dependencies.proguardSnippets
    compile ext_dependencies.timber
    compile ext_dependencies.rxjava2Debug
    compile 'com.google.android.material:material:1.0.0'
    compile 'androidx.legacy:legacy-support-v13:1.0.0'
    compile 'androidx.appcompat:appcompat:1.0.0'
    compile ext_dependencies.daggerAndroid
    compile ext_dependencies.dagger
    compile ext_dependencies.javaxAnnotation
    compile ext_dependencies.rxJava
    compile ext_dependencies.rxAndroid
    compile 'androidx.cardview:cardview:1.0.0'
    compile 'androidx.recyclerview:recyclerview:1.0.0'
    compile ext_dependencies.everNoteAndroidState
    annotationProcessor ext_dependencies.everNoteAndroidStateProcessor

    debugCompile ext_dependencies.chuck
    releaseCompile ext_dependencies.chuckNoOp


    annotationProcessor ext_dependencies.epoxyProcessor
    annotationProcessor ext_dependencies.daggerCompiler
    annotationProcessor ext_dependencies.daggerProcessor



    compile ext_dependencies.autoValue
    provided ext_dependencies.autoValue
    annotationProcessor ext_dependencies.autoValue
    provided ext_dependencies.autoValueGson
    annotationProcessor ext_dependencies.autoValueGson
    annotationProcessor ext_dependencies.autoValueWith


    androidTestAnnotationProcessor test_dependencies.daggerCompiler

    androidTestCompile 'androidx.annotation:annotation:1.0.0'
    androidTestCompile test_dependencies.mockito
    androidTestCompile test_dependencies.dexmaker
    androidTestCompile test_dependencies.dexmakerDx
    androidTestCompile test_dependencies.dexmakerParent
    androidTestCompile test_dependencies.dexmakerMockito
    androidTestCompile 'androidx.test.espresso:espresso-core:3.1.0'
    androidTestCompile 'androidx.test.espresso:espresso-intents:3.1.0'
    androidTestCompile 'androidx.test.espresso:espresso-web:3.1.0'
    androidTestCompile test_dependencies.findbugsJsr305

}
