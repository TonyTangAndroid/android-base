buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "net.ltgt.gradle:gradle-apt-plugin:0.13"
    }
}

apply plugin: 'java'
apply plugin: 'net.ltgt.apt-idea'
apply plugin: 'idea'
apply plugin: 'net.ltgt.apt'

dependencies {

    compile project(':repo')
    compile project(':cache_interface')


    def dataDependencies = rootProject.ext.dataDependencies
    def dataTestDependencies = rootProject.ext.dataTestDependencies

    compile dataDependencies.javaxAnnotation

    compileOnly dataDependencies.autoValue
    apt dataDependencies.autoValue
    compileOnly dataDependencies.autoValueGson
    apt dataDependencies.autoValueGson

    errorprone dataDependencies.errorProneCore

    compile dataDependencies.rxJava
    compile dataDependencies.retrofit
    compile dataDependencies.retrofitGson
    compile dataDependencies.retrofitRxJava2
    compile dataDependencies.okhttp3_log
    compile dataDependencies.okhttp3
    compile dataDependencies.okhttp3_mockwebserver


    def domainDependencies = rootProject.ext.domainDependencies
    def domainTestDependencies = rootProject.ext.domainTestDependencies

    compile domainDependencies.javaxInject
    compile domainDependencies.gson
    compile domainDependencies.rxJava
    compileOnly domainDependencies.autoValue
    compile domainDependencies.errorProneAnnotation
    errorprone dataDependencies.errorProneCore
    apt domainDependencies.autoValue

    testCompile dataTestDependencies.junit
    testCompile dataTestDependencies.mockito
    testCompile dataTestDependencies.mockWebServer
    testCompile dataTestDependencies.commonsIO
    testCompile domainTestDependencies.jetAnnotations


}