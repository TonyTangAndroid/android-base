apply plugin: 'com.android.library'
apply plugin: 'com.jakewharton.hugo'

android {
    compileSdkVersion rootProject.ext.androidCompileSdkVersion
    buildToolsVersion rootProject.ext.androidBuildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.androidMinSdkVersion
        targetSdkVersion rootProject.ext.androidTargetSdkVersion
        versionCode rootProject.ext.appVersionCode
        versionName rootProject.ext.appVersionName
        testInstrumentationRunner 'android.test.InstrumentationTestRunner'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        debug {
            defaultPublishConfig "debug"
        }

    }


    lintOptions {
        abortOnError false
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {

    compile project(':data')


    def ext_dependencies = rootProject.ext.ext_dependencies
    def test_dependencies = rootProject.ext.test_dependencies
    
    compile ext_dependencies.javaxAnnotation
    compile ext_dependencies.roomRxjava2
    compile ext_dependencies.roomRuntime
    compile ext_dependencies.pagingRuntime
    compile ext_dependencies.lifecycleRuntime
    compile ext_dependencies.lifecycleExtension

    provided ext_dependencies.autoValue
    annotationProcessor ext_dependencies.autoValue
    provided ext_dependencies.autoValueGson
    annotationProcessor ext_dependencies.autoValueGson


    testCompile test_dependencies.junit
    testCompile test_dependencies.mockito
    testCompile test_dependencies.commonsIO

    annotationProcessor ext_dependencies.roomCompiler
}
