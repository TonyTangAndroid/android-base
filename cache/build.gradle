apply plugin: 'com.android.library'
apply plugin: 'com.jakewharton.hugo'

android {
    compileSdkVersion rootProject.ext.androidCompileSdkVersion
    buildToolsVersion rootProject.ext.androidBuildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.androidMinSdkVersion
        targetSdkVersion rootProject.ext.androidTargetSdkVersion
        versionCode rootProject.ext.appVersionCode
        versionName rootProject.ext.appVersionName
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        debug {
            defaultPublishConfig "debug"
        }
    }

    lintOptions {
        abortOnError false
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {

    compile project(':db')
    compile project(':data')

    testCompile test_dependencies.junit
    testCompile test_dependencies.mockito
    testCompile test_dependencies.commonsIO

    androidTestImplementation test_dependencies.junit
    androidTestImplementation test_dependencies.truth
    androidTestImplementation test_dependencies.testCore

    androidTestImplementation test_dependencies.extJunit
    androidTestImplementation test_dependencies.commonsIO
    androidTestImplementation test_dependencies.testRunner
    androidTestImplementation test_dependencies.espressoCore

}
